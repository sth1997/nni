authorName: default
experimentName: example_cifar10-network-morphism-test
trialConcurrency: 4
maxExecDuration: 24h
maxTrialNum: 6000
#choice: local, remote, pai
trainingServicePlatform: local
#searchSpacePath: search_space.json
#choice: true, false
useAnnotation: false
tuner:
  #choice: TPE, Random, Anneal, Evolution, BatchTuner, NetworkMorphism
  #SMAC (SMAC should be installed through nnictl)
  builtinTunerName: NetworkMorphism
  classArgs:
    #choice: maximize, minimize
    optimize_mode: maximize
    #for now, this tuner only supports cv domain
    task: cv
    #input image width
    input_width: 32
    #input image channel
    input_channel: 3
    #number of classes
    n_output_node: 10
trial:
  command: CUDA_VISIBLE_DEVICES=0 srun -n 4 --ntasks-per-node=4 python3 cifar10_pytorch.py -j 8
  codeDir: .
  gpuNum: 0
